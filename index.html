<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="javascript/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="nav">
        Agenda de contatos
    </div>
    <section id="table">
        <form id="input-data">
            <input type="text" name="nome"  autocomplete="off" placeholder="nome" id="nome" class="input-text" required="true">
            
            <input type="text" name="email" autocomplete="off"  placeholder="email" id="email" class="input-text" required="true">

            <input type="number" name="phone" autocomplete="off" placeholder="telefone" id="phone" class="input-text" required="true">

            <input type="text" name="address" autocomplete="off"  placeholder="endereço" id="address" class="input-text" required="true">
            
            <input type="submit" class="input-btn">
        </form>
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>
</body>
</html>
